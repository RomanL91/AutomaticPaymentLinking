{% extends "base.html" %}

{% block content %}
<div class="ui-kit">
    <div class="container">

        <div class="h1" style="margin-top: 16px;">
            Автоматическая привязка платежей
        </div>

        <div class="h2" style="margin-top: 12px;">
            Настройка работы:
        </div>

        <p class="caption" style="margin-top: 4px; max-width: 640px;">
            После включения, алгоритм при создании платежа будет автоматически искать документ с такой же суммой.
        </p>

        <div class="tabs-border js-tabs" style="margin-top: 24px;">
            <ul class="tabs-border__buttons">
                <li class="tabs-border__button js-tabs-button b-active">
                    Входящий платеж
                </li>
                <li class="tabs-border__button js-tabs-button">
                    Приходный ордер
                </li>
                <li class="tabs-border__button js-tabs-button">
                    Исходящий платеж
                </li>
                <li class="tabs-border__button js-tabs-button">
                    Расходный ордер
                </li>
            </ul>

            <div class="tabs-border__items">
                <div class="tabs-border__item js-tabs-item b-active">
                    <div style="margin-top: 16px;">
                        <label class="check option">
                            <input
                                class="check__input js-auto-link-toggle"
                                type="checkbox"
                                name="incoming_payment_enabled"
                                data-payment-type="incoming_payment"
                                disabled
                            >
                            <span class="check__box"></span>
                            <span class="check__text">Включить привязку к документу</span>
                        </label>
                    </div>
                </div>

                <div class="tabs-border__item js-tabs-item">
                    <div style="margin-top: 16px;">
                        <label class="check option">
                            <input
                                class="check__input js-auto-link-toggle"
                                type="checkbox"
                                name="incoming_order_enabled"
                                data-payment-type="incoming_order"
                                disabled
                            >
                            <span class="check__box"></span>
                            <span class="check__text">Включить привязку к документу</span>
                        </label>
                    </div>
                </div>

                <div class="tabs-border__item js-tabs-item">
                    <div style="margin-top: 16px;">
                        <label class="check option">
                            <input
                                class="check__input js-auto-link-toggle"
                                type="checkbox"
                                name="outgoing_payment_enabled"
                                data-payment-type="outgoing_payment"
                                disabled
                            >
                            <span class="check__box"></span>
                            <span class="check__text">Включить привязку к документу</span>
                        </label>
                    </div>
                </div>

                <div class="tabs-border__item js-tabs-item">
                    <div style="margin-top: 16px;">
                        <label class="check option">
                            <input
                                class="check__input js-auto-link-toggle"
                                type="checkbox"
                                name="outgoing_order_enabled"
                                data-payment-type="outgoing_order"
                                disabled
                            >
                            <span class="check__box"></span>
                            <span class="check__text">Включить привязку к документу</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll(".js-auto-link-toggle");

        // Загрузить текущее состояние вебхуков при загрузке страницы
        function loadWebhookStatus() {
            console.log("Загрузка статуса вебхуков...");
            
            fetch("/api/hooks/webhooks/status")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Текущий статус вебхуков:", data.webhooks);
                    
                    // Устанавливаем состояние чекбоксов
                    checkboxes.forEach((checkbox) => {
                        const paymentType = checkbox.dataset.paymentType;
                        const isEnabled = data.webhooks[paymentType] || false;
                        checkbox.checked = isEnabled;
                        checkbox.disabled = false; // Разблокируем после загрузки
                        
                        console.log(`${paymentType}: ${isEnabled ? 'включен' : 'выключен'}`);
                    });
                })
                .catch(error => {
                    console.error("Ошибка при загрузке статуса вебхуков:", error);
                    // Разблокируем чекбоксы даже при ошибке
                    checkboxes.forEach((checkbox) => {
                        checkbox.disabled = false;
                    });
                });
        }

        // Обработчик изменения чекбоксов
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
                const paymentType = this.dataset.paymentType;
                const enabled = this.checked;

                console.log(`Переключение ${paymentType}: ${enabled}`);

                // Блокируем чекбокс на время запроса
                this.disabled = true;

                fetch("/api/hooks/auto-link-toggle", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        payment_type: paymentType,
                        enabled: enabled
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Ответ сервера:", data);
                    
                    if (data.status === "warning") {
                        // Если операция не выполнена, возвращаем чекбокс в исходное состояние
                        this.checked = !enabled;
                        alert(data.message || data.reason);
                    }
                    
                    // Разблокируем чекбокс
                    this.disabled = false;
                })
                .catch(error => {
                    console.error("Ошибка при отправке:", error);
                    // В случае ошибки возвращаем чекбокс в исходное состояние
                    this.checked = !enabled;
                    this.disabled = false;
                    alert("Ошибка связи с сервером");
                });
            });
        });

        // Загружаем статус при загрузке страницы
        loadWebhookStatus();
    });
</script>
{% endblock %}
