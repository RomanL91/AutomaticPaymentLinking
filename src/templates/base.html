<html lang="ru">

    <title>{{ page_title or "Автоматическая привязка платежей" }}</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
                   maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Стили как в примере UI KIT -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/Selectivity.js/2.1.0/selectivity-full.min.css">

          href="{{ url_for('static', path='ms_uikit/css/uikit.css') }}">

<body>

<div class="page">

</div>

<!-- jQuery и Selectivity, как в примере UI KIT -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/Selectivity.js/2.1.0/selectivity-full.min.js"></script>
